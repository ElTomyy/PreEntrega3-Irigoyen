  <main class="main__hace-tu-pedido">

    <div class="d-grid justify-content-center mt-5"><h1>Por favor Llene este formulario</h1></div>

    <form class="header__form row g-3 was-validated" novalidate>
      <div class="mt-5 col-md-4">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName" required>
      </div>
      <div class="mt-5 col-md-4">
        <label for="inputLastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputLastName" required>
      </div>
      <div class="mt-5 col-md-4">
        <label for="inputNumberDocumment" class="form-label">Num. de documento</label>
        <input type="text" class="form-control" id="inputNumberDocumment" required>
      </div>
      <div class="mt-5 col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" required>
      </div>
      <div class="mt-5 col-md-6">
        <label for="inputPassword" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="inputPassword" required>
      </div>
      <div class="mt-5 col-md-3">
        <label for="inputPais" class="form-label">Pais</label>
        <input type="text" class="form-control" id="inputPais" required>
      </div>
      <div class="mt-5 col-md-3">
        <label for="inputEstado" class="form-label">Estado/Provincia</label>
        <input type="text" class="form-control" id="inputEstado" required>
      </div>
      <div class="mt-5 col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
      <div class="mt-5 col-md-4">
        <label for="inputPiso" class="form-label">Piso/Dpto</label>
        <input type="text" class="form-control" id="inputPiso">
      </div>
      <div class="d-flex mt-5 col-md-4 justify-content-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            Hacepto los <a href="#">Terminos y Condiciones</a>
          </label>
          <div class="invalid-feedback">
            Tienes que aceptar los terminos.
          </div>
        </div>
      </div>
      <div class="d-flex col-md-8 justify-content-center mt-5"><p>*El especialista puede demorarse hasta 7 dias habiles en llegar a su vivienda</p></div>
      <div class="div__boton mt-5 mb-5 col-12">
        <button type="submit" class="boton btn btn-primary">Entregar</button>
      </div>
     
    </form>

  </main>
